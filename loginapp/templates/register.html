{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 10px;
        }

        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
        }



        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-top: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .sign-in-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #a2ff00;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
        .forgot-password,
        .signup-link {
            font-size: 14px;
            color: #aaa;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .signup-link {
            color: #a2ff00;
        }
        .cookie-banner {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
        .accept-btn {
            background-color: #a2ff00;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <img src="{% static 'img/pax.png' %}" alt="Logo" style="width: 100px; height: auto;"> <!-- Replace logo.png with your logo file -->
            <span>paxful</span>
        </div>
    </div>
    <br>

    <h1>Welcome back!</h1>
    <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>

    <div class="form-group">
        <input type="text" placeholder="Email / Phone Number">
    </div>
    <div class="form-group">
        <input type="password" id="username" name="username" placeholder="Password">

    </div>
    <br>
    <a href="#" class="forgot-password">Forgot password?</a>
    <br>

    <button  type="submit" class="sign-in-btn">Sign in</button>

    <div class="cookie-banner">
        This website uses cookies to ensure you get the best experience on our website. <button class="accept-btn">I accept</button>
    </div>
</div>

</body>
</html>
