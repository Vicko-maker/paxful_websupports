{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Registration Page">
    <title>Register Â· Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .header {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    {% include 'navbar.html' %}

    <main role="main" class="container">
      <div class="jumbotron">

        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2>Sign In</h2>
            <h4>Welcome back, let's sign you in</h4>

            <form action="" method="POST" class="mt-4">
              {% csrf_token %}
              {{ form.as_p }}

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
              </div>

              <div class="form-group">
                <label for="username">Password:</label>
                <input type="password" class="form-control" id="username" name="username" placeholder="Enter Password" required>
              </div>

              <div>
                 <p class="small mb-5 pb-lg-2"><a class="text-black-100" href="#">Forgot password? Reset Here</a></p>
              </div>

              <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script>
      window.jQuery || document.write('<script src="{% static "js/vendor/jquery.slim.min.js" %}"><\/script>')
    </script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"></script>
  </body>
</html>
