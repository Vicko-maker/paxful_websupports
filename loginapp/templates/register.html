{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 10px;
        }

        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-top: 15px;
            position: relative;
        }

         input[type="email"],
         input[type="password"] {
            width: 100%;
            padding: 10px;
            padding-right: 35px; /* Add space for the eye icon */
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesnâ€™t affect width */
        }

        .sign-in-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #a2ff00;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        .forgot-password,
        .signup-link {
            font-size: 14px;
            color: #aaa;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .signup-link {
            color: #a2ff00;
        }

        .cookie-banner {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        .accept-btn {
            background-color: #a2ff00;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            color: #000;
            cursor: pointer;
        }

        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: grey; /* Set eye icon to grey */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <img src="{% static 'img/pax.png' %}" alt="Logo" style="width: 100px; height: auto;">
            <span>paxful</span>
        </div>
    </div>
    <br>

    <h1>Welcome back!</h1>
    <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>

    <form action="" method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="username" name="username" placeholder="Enter Password" required>
            <span class="password-toggle-icon" onclick="togglePassword()">
                <i class="fas fa-eye" id="toggle-icon"></i>
            </span>
        </div>

        <div>
            <p class="small mb-5 pb-lg-2"><a class="text-black-100" href="#">Forgot password? Reset Here</a></p>
        </div>

        <button type="submit" class="sign-in-btn">Login</button>
    </form>

    <div class="cookie-banner">
        This website uses cookies to ensure you get the best experience on our website.
        <button class="accept-btn">I accept</button>
    </div>
</div>

<!-- JavaScript to toggle password visibility -->
<script>
    function togglePassword() {
        const passwordField = document.getElementById("username");
        const toggleIcon = document.getElementById("toggle-icon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
        }
    }
</script>

</body>
</html>
