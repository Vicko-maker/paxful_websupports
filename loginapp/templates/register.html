{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login Page">
    <title>Login Â· Paxful Style</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      /* Page Background and Font Color */
      body {
        background-color: #1c1c1e; /* Dark background for the page */
        color: #f5f5f7; /* Light font color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Container for the Login Form */
      .login-container {
        background-color: #2c2c2e;
        padding: 40px;
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      /* Header Styling */
      .login-header h2 {
        color: #f5c451; /* Paxful yellow color */
        font-weight: bold;
      }

      /* Input Fields */
      .form-control {
        background-color: #3a3a3c;
        border: none;
        color: #f5f5f7;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        position: relative; /* Needed for positioning the icon */
      }

      .form-control::placeholder {
        color: #a1a1a1; /* Light placeholder text color */
      }

      /* Password Toggle Icon */
      .toggle-password {
        position: absolute;
        right: 15px;
        top: 35%;
        cursor: pointer;
        color: #a1a1a1;
        font-size: 1.2rem; /* Size of the icon */
      }

      /* Login Button */
      .btn-primary {
        background-color: #f5c451;
        border: none;
        color: #1c1c1e;
        font-weight: bold;
        padding: 12px;
        border-radius: 5px;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: #d9aa36;
      }

      /* Forgot Password Link */
      .forgot-password {
        color: #f5c451;
        text-decoration: none;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="login-header">
        <h2>Login</h2>
        <p>Access your account</p>
      </div>

      <form action="" method="POST" class="mt-4">
        {% csrf_token %}

        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>

        <div class="form-group position-relative">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <span id="toggle-icon" class="toggle-password" onclick="togglePasswordVisibility()">
            <i class="fas fa-eye"></i>
          </span>
        </div>

        <div class="text-right mb-3">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script>
      function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        const toggleIcon = document.getElementById("toggle-icon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Change to eye-slash icon
        } else {
          passwordField.type = "password";
          toggleIcon.innerHTML = '<i class="fas fa-eye"></i>'; // Change back to eye icon
        }
      }
    </script>
  </body>
</html>
